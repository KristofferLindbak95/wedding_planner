<div class="container-fluid" style="padding:50px;">
  <h1 style="margin-top: 0px;">Gjesteliste</h1>

  <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div style="display: flex; flex-direction: row; align-items: center; font-size: 1.2rem; gap: 20px;">
      <div style="display: flex; flex-direction: row; align-items: center; gap: 20px;">
        <div><i style="margin-right: 6px;" class="fa-solid fa-user-group"></i>Gjester totalt: {{ allGuests.length }}</div>
        <div *ngFor="let filter of filterCounts">
          <div><i style="margin-right: 6px;" class="fa-solid fa-user-group"></i><span>{{ filter.label }}: {{ filter.value }}</span></div>
        </div>
      </div>
      <div>
        <i style="margin-right: 6px;" class="fa-solid fa-magnifying-glass"></i> <span>Søk: {{ guests.length }}</span>
      </div>
    </div>
    <button mat-raised-button (click)="openDialog()" matTooltip="Legg til">Legg til gjest</button>
  </div>

  <div style="width: 100%;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Søk</mat-label>
      <input matInput placeholder="Søk etter navn eller kategori" #searchInput (input)="search(searchInput.value)">
    </mat-form-field>
  </div>

  <div>
    <table>
      <thead>
        <tr>
          <th>Navn</th>
          <th>Kategori</th>
          <th>Allergier</th>
          <th>Bord</th>
          <th>Lagt til</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
              <span>{{ guest.name }}</span>
              <i *ngIf="guest.best_man" matTooltip="Forlover" class="fa-solid fa-star" style="color: orange;"></i>
            </div>
          </td>
          <td>{{ guest.category }}</td>
          <td>{{ guest.allergies }}</td>
          <td style="text-align: center;">{{ guest.table }}</td>
          <td style="text-align: right;">{{ guest.created_at | datepipe }}</td>
          <td style="width: 6rem !important;">
            <button mat-icon-button (click)="editGuest(guest)" matTooltip="Rediger"><i class="fa-solid fa-pen-to-square"></i></button>
            <button mat-icon-button (click)="deleteGuest(guest)" matTooltip="Slett"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
